<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block redbox %}movie-detail{% endblock %}
</head>
<body>
    {% extends "base.html" %}
    {% block redbox %}
    <iframe 
    width="100%" 
    height="720"
    src="{{filtered_movie.trailer}}" 
    title="Ponniyin Selvan Teaser | #PS1 Tamil | Mani Ratnam | AR Rahman | Subaskaran | Madras Talkies" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen>
    </iframe>
    <div class="movie-detail-container">
        <div class="movie-spec">
            <h2 class="movie-name">{{filtered_movie.name}}</h2> 
            <p>‚≠ê{{filtered_movie.rating}}</p>
        </div>
        <p>{{filtered_movie.summary}}</p>
    </div>
    {% endblock %}
</body>
</html>
